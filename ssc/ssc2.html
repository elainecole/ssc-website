<script type="text/javascript">
    var buttonConfig = function () {
        var imageRatio = 1.4619309,
            buttonRatio = 1.272727;

        if ($(window).width()/$(window).height() > imageRatio) {
            $('.link-button').css({height: '14vh', width: '11vh'});

                bodyWidth = $('body').width(),

            $('.jobs-button').css({top: '6.3vh', left: (border + (((imageWidth * .292) / bodyWidth) * 100)) + 'vw'});
            $('.edu-button').css({top: '7.8vh', left: (border + (((imageWidth * .386) / bodyWidth) * 100)) + 'vw', height: '13vh'});

            $('.partners-button').css({top: '10.2vh', left: (border + (((imageWidth * .57) / bodyWidth) * 100)) + 'vw', height: '11.8vh'});
            $('.clients-button').css({top: '20.7vh', left: (border + (((imageWidth * .198) / bodyWidth) * 100)) + 'vw', height: '11.5vh'});

            $('.contact-button').css({top: '34.2vh', left: (border + (((imageWidth * .292) / bodyWidth) * 100)) + 'vw', height: '11.5vh'});
            $('.press-button').css({top: '34.1vh', left: (border + (((imageWidth * .386) / bodyWidth) * 100)) + 'vw', height: '11.3vh'});
            $('.videos-button').css({top: '34vh', left: (border + (((imageWidth * .48) / bodyWidth) * 100)) + 'vw', height: '10.8vh'});
        } else {
            $('.link-button').css({height: '9.6vw', width: '7.2vw'});

                bodyHeight = $('body').height(),

                windowHeight = $(window).height();

            $('.about-button').css({top: ((.053 * imageHeight) / windowHeight * 100) + 'vh', left: '19.8vw'});

            $('.partners-button').css({top: ((.102 * imageHeight) / windowHeight * 100) + 'vh', left: '57vw', height: '8vw'});
            $('.clients-button').css({top: ((.207 * imageHeight) / windowHeight * 100) + 'vh', left: '19.8vw', height: '8vw'});
