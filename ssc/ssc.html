    <script>
    $( document ).ready(function () { 
        $('.open-panel').click(function (e) {
            var $this = $(e.target).closest('button'),
                panelLookup = $this.attr('data-panel'),
                $panel = $('#' + panelLookup);

            if ($panel.hasClass('in')) {
                $panel.removeClass('in');
            } else {
                $panel.addClass('in');
                $panel.parent().siblings().children().removeClass('in');
            }
        });
    });
